// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = "1.5.0"
        kotlinxCoreVersion = '1.3.2'
        lifecycleVersion = '2.2.0'

        material = '1.3.0'
        swipeRefreshLayout = '1.0.0'

        constraintLayoutVersion = '2.0.4'
        glideVersion = '4.10.0'

        // Coroutines
        coroutinesVersion = "1.3.2"
        fragmentVersion = '1.1.1'

        // Networking
        gsonVersion = '2.6.2'
        okhttp = '3.10.0'
        retrofit = '2.6.0'

        // Dagger
        daggerSupport = '2.22.1'
        androidDagger = '2.23.2'
        daggerCompiler = '2.25.2'

        // Stetho
        stetho = '1.5.1'

        //Multidex
        multidex = '2.0.1'

        // Recycler View
        recyclerViewVersion = '1.2.0'
        rvSelectionVersion = '1.1.0-rc01'

        // Room Database
        roomVersion = '2.2.5'
        roomPersistenceVersion = '1.0.0-alpha4'
    }


    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}